<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M치quina de Refrigerante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="left">
      <div class="title">
        <span class="dot"></span>
        <h2>Escolha seu Refrigerante</h2>
      </div>

      <div class="btn-grid" id="buttons">
        <button class="drink-btn" data-drink="Super Coca"><span class="pill">25c</span>游볷 Super Coca</button>
        <button class="drink-btn" data-drink="Super Coca Light"><span class="pill">25c</span>游볷 Super Coca Light</button>
        <button class="drink-btn" data-drink="Laranjone"><span class="pill">50c</span>游 Laranjone</button>
        <button class="drink-btn" data-drink="Lemonsplash"><span class="pill">50c</span>游리 Lemonsplash</button>
        <button class="drink-btn" data-drink="츼gua"><span class="pill">1R</span>游눦 츼gua</button>
        <button class="drink-btn" data-drink="츼gua com G치s"><span class="pill">1R</span>游눦 츼gua com G치s</button>
      </div>

      <p class="legend">Pre칞o 칰nico: <strong>R$ 2,50</strong>.</p>
      <p class="legend">Arraste moedas para o slot abaixo das bebidas.</p>
    </div>

    <main class="machine-card">
      <section class="shelf">
        <img src="img/super_coca.png" alt="Super Coca" class="shelf-item" data-drink="Super Coca">
        <img src="img/super_coca_light.png" alt="Super Coca Light" class="shelf-item" data-drink="Super Coca Light">
        <img src="img/laranjone.png" alt="Laranjone" class="shelf-item" data-drink="Laranjone">
        <img src="img/lemonsplash.png" alt="Lemonsplash" class="shelf-item" data-drink="Lemonsplash">
        <img src="img/agua.png" alt="츼gua" class="shelf-item" data-drink="츼gua">
        <img src="img/agua_gas.png" alt="츼gua com G치s" class="shelf-item" data-drink="츼gua com G치s">
        <div class="shelf-bar"></div>
      </section>

      <section class="console console-bottom">
        <div class="display" id="display">R$ 0,00</div>
        <div class="msg" id="message">Insira moedas e selecione um refrigerante.</div>

        <div class="slot-area">
          <div class="drop-zone" id="drop">Slot de Moedas</div>
        </div>

        <div class="coins">
          <div class="coin" draggable="true" data-val="0.25">25c</div>
          <div class="coin" draggable="true" data-val="0.50">50c</div>
          <div class="coin" draggable="true" data-val="1.00">1R</div>
        </div>

        <div class="buy">
          <button id="buyBtn">Liberar Bebida</button>
          <small id="selected">Nenhuma bebida selecionada</small>
        </div>
      </section>

      <div class="tray" id="tray">Bandeja de Retirada</div>
    </main>
  </div>

  <script src="js.js"></script>
</body>
</html>
