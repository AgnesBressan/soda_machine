<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Máquina de Refrigerante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="left">
      <div class="title">
        <span class="dot"></span>
        <h2>Escolha seu Refrigerante</h2>
      </div>

      <div class="btn-grid" id="buttons"></div>

      <p class="legend">Arraste moedas (desktop) ou toque nas moedas (mobile) para inserir crédito.</p>
    </div>

    <main class="machine-card">
      <section class="shelf" id="shelf"></section>

      <section class="console console-bottom">
        <div class="display" id="display">R$ 0,00</div>
        <div class="msg info" id="message">Insira moedas e selecione um refrigerante.</div>

        <div class="slot-area">
          <div class="drop-zone" id="drop">Slot de Moedas</div>
        </div>

        <div class="coins">
          <div class="coin" draggable="true" data-val="0.25">25c</div>
          <div class="coin" draggable="true" data-val="0.50">50c</div>
          <div class="coin" draggable="true" data-val="1.00">1R</div>
        </div>

        <div class="buy">
          <button id="buyBtn">Liberar Bebida</button>
          <small id="selected">Nenhuma bebida selecionada</small>
        </div>
      </section>

      <div class="tray" id="tray">Bandeja de Retirada</div>
    </main>
  </div>

  <script src="js.js"></script>
</body>
</html>
